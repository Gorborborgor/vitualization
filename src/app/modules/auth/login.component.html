<mat-card>
    <h2>{{ 'WELCOME' | translate }} </h2>
    <app-input
        [label]=" 'PASSWORD' | translate"
        [type]="InputType.password"

    <button 
        mat-button
        mat-raised-button
        color="primary"
        (click)="onLogin()">
        {{ 'LOGIN' | translate }}
    </button>
</mat-card>
